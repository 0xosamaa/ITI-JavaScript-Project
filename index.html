<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Bird Shooter</title>
    </head>
    <body>
        <div class="container">
            <div class="enter-name welcome">
                <h1>Enter Your Name</h1>
                <input type="text" name="name" id="name" />
                <button id="go">Go</button>
            </div>
            <div class="instructions welcome">
                <h1>Bird Shooting Points</h1>
                <div class="bird-points">
                    <img src="assets/images/green_bird_up.png" alt="" />
                    <h1 class="green points">+5 Points</h1>
                </div>
                <div class="bird-points">
                    <img src="assets/images/brown_bird_up.png" alt="" />
                    <h1 class="brown points">+10 Points</h1>
                </div>
                <div class="bird-points">
                    <img src="assets/images/red_bird_up.png" alt="" />
                    <h1 class="red points">-10 Points</h1>
                </div>
            </div>
        </div>
        <script type="module" src="assets/js/app.js"></script>
    </body>
</html>

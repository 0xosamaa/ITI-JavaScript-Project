<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="assets/images/red_bird_up.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Bird Shooter</title>
    </head>
    <body>
        <div class="container">
            <div class="enter-name welcome">
                <h1>Enter Your Name</h1>
                <input type="text" name="name" id="name" />
                <button id="go">Go</button>
                <a href="scores.html">Highscores</a>
            </div>
            <div class="instructions welcome">
                <h1 class="green points howtowin">Score 50 Points To Win!</h1>
                <div class="bird-points">
                    <img src="assets/images/green_bird_up.png" alt="" />
                    <h1 class="green points">+5 Points</h1>
                </div>
                <div class="bird-points">
                    <img src="assets/images/brown_bird_up.png" alt="" />
                    <h1 class="brown points">+10 Points</h1>
                </div>
                <div class="bird-points">
                    <img src="assets/images/red_bird_up.png" alt="" />
                    <h1 class="red points">-10 Points</h1>
                </div>
            </div>
        </div>
        <div class="game-container">
            <div class="hud">
                <div class="game-data player-name"><h3>Player:</h3></div>
                <div class="game-data player-score"><h3>Score:</h3></div>
                <div class="game-data player-time"><h3>Time Limit:</h3></div>
                <div class="game-data killed-birds"><h3>Birds Killed:</h3></div>
            </div>
            <div class="game"></div>
        </div>

        <script type="module" src="assets/js/app.js"></script>
    </body>
</html>
